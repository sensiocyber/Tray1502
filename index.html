<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantScanner Hyuto-Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="./opencv.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 10px; }
        #log { background: #000; color: #0f0; padding: 10px; font-size: 11px; text-align: left; height: 100px; overflow-y: auto; border: 1px solid #444; margin-top: 10px; }
        canvas { max-width: 100%; height: auto; border: 1px solid #555; margin-top: 10px; }
        button { background: #2ecc71; color: white; padding: 15px; border: none; border-radius: 8px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Scanner Hyuto Edition</h2>
    <button onclick="document.getElementById('fileInput').click()">SELECCIONAR FOTO</button>
    <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleImage(event)">
    
    <div id="log">Esperando carga de modelo...</div>
    <canvas id="mainCanvas"></canvas>

    <script>
        let session;
        const log = (m) => { document.getElementById('log').innerHTML += `<br>> ${m}`; };

        // Configuración de Hyuto: Indicar dónde están los binarios WASM externos
        ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/";

        async function init() {
            log("Cargando motor...");
            try {
                // Forzamos WASM pero con los paths configurados arriba
                session = await ort.InferenceSession.create('./bandejas.onnx', { 
                    executionProviders: ['wasm'] 
                });
                log("✅ MODELO CARGADO EXITOSAMENTE");
            } catch (e) {
                log("❌ ERROR CARGA: " + e.message);
                console.error(e);
            }
        }

        async function handleImage(e) {
            const file = e.target.files[0];
            if (!file) return;
            log("Procesando imagen...");
            const img = new Image();
            img.onload = () => {
                const cvs = document.getElementById('mainCanvas');
                cvs.width = 640; cvs.height = 640;
                cvs.getContext('2d').drawImage(img, 0, 0, 640, 640);
                log("Imagen lista para inferencia");
            };
            img.src = URL.createObjectURL(file);
        }

        window.onload = init;
    </script>
</body>
</html>
